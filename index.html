    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-500: #6b7280;
        --gray-900: #111827;
        --brand-orange: #f97316;
        --brand-orange-600: #ea580c;
      }
      .card { background-color:#fff; border:1px solid var(--gray-200); border-radius:1rem; box-shadow:0 1px 2px 0 rgba(0,0,0,.05); }
      .card-header { padding:1rem 1rem .5rem 1rem; }
      .card-title { font-size:1.125rem; line-height:1.75rem; font-weight:600; }
      .card-content { padding:0 1rem 1rem 1rem; }
      .btn { display:inline-flex; align-items:center; justify-content:center; gap:.5rem; border-radius:.75rem; padding:.75rem 1rem; font-size:1rem; font-weight:500; transition: background-color .15s ease, color .15s ease, border-color .15s ease; }
      .btn-ghost { background: transparent; } .btn-ghost:hover { background: var(--gray-100); }
      .btn-outline { background:#fff; border:1px solid var(--gray-300); } .btn-outline:hover { background: var(--gray-50); }
      .btn-primary { background: var(--gray-900); color:#fff; } .btn-primary:hover { background:#000; }
      .btn-copy { background: var(--brand-orange); color:#fff; } .btn-copy:hover { background: var(--brand-orange-600); }
      .badge { display:inline-flex; align-items:center; border:1px solid var(--gray-300); background: var(--gray-100); border-radius:9999px; padding:.25rem .75rem; font-size:.875rem; font-weight:500; }
      .muted { color: var(--gray-500); }
      mark.hl { background:#fde68a; padding:0 .1rem; border-radius:.2rem; }
    </style>
  </head>
